<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care for the Elderly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('img.jpg') no-repeat center center/cover;
        }

        .content {
            text-align: center;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay for readability */
            padding: 30px;
            border-radius: 10px;
            color: white;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            margin: 15px 0;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 1.2em;
            color: white;
            background: #ff6b6b;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ff4c4c;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Compassionate Care for the Elderly</h1>
        <p>Providing love, support, and professional caregiving for seniors in a safe environment.</p>
        <a href="#" class="btn">Learn More</a>
    </div>
</body>
</html>
